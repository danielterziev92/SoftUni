{% extends 'base.html' %}

{% block page_content %}
    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'plant delete page' object.pk %}" method="post">
            <div class="container">
                <h1>Delete Plant</h1>
                <label for="type">Type:</label>

                <select name="type" disabled="disabled" readonly="readonly" required="" id="type">
                    <option value="">---------</option>
                    <option value="Outdoor Plants" {% if object.type == 'outdoor_plants' %}selected{% endif %}>
                        Outdoor Plants
                    </option>
                    <option value="Indoor Plants" {% if object.type == 'indoor_plants' %}selected{% endif %}>
                        Indoor Plants
                    </option>
                </select>

                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ object.name }}" maxlength="20" disabled="disabled"
                       readonly="readonly" required="" id="name">

                <label for="image_url">Image URL:</label>
                <input type="url" name="image_url" value="{{ object.image_url }}"
                       maxlength="200" disabled="disabled" readonly="readonly" required="" id="image_url">

                <label for="id_description">Description:</label>
                <textarea name="description" cols="40" rows="10" disabled="disabled" readonly="readonly" required=""
                          id="id_description">{{ object.description }}</textarea>

                <label for="price">Price:</label>
                <input type="number" name="price" value="{{ object.price }}" disabled="disabled" readonly="readonly"
                       required="" id="price">

                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Plant">
            </div>
        </form>
    </section>
{% endblock %}
