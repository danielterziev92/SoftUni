{% extends 'base.html' %}

{% block page_content %}
    <section id="create-page" class="auth">
        <form id="create" action="" method="post">
            <div class="container">
                <h1 class="form-create-headline">Create Plant</h1>
                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                {% endfor %}
                {% csrf_token %}
                <input class="btn" type="submit" value="Create Plant">
            </div>
        </form>
    </section>
{% endblock %}
