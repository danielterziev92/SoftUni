{% extends 'base.html' %}

{% block page_content %}
    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'game delete' object.pk %}" method="post">
            <div class="container">
                <h1>Delete Game</h1>
                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <input class="btn submit" type="submit" value="Delete Game">
            </div>
            {% csrf_token %}
        </form>
    </section>
{% endblock %}
