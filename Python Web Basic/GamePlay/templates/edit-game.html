{% extends 'base.html' %}

{% block page_content %}
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'game edit' object.pk %}" method="post">
            <div class="container">
                <h1>Edit Game</h1>
                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <input class="btn submit" type="submit" value="Edit Game">
            </div>
            {% csrf_token %}
        </form>
    </section>
{% endblock %}
