{% extends 'base.html' %}

{% block page_content %}
    {% if not object_list %}
        <p class="no-articles">No games yet</p>
    {% else %}
        <section id="welcome-world">
            {% for game in object_list %}
                <div class="game">
                    <div class="image-wrap">
                        <img src="{{ game.image_url }}" alt="UNO">
                    </div>
                    <h3>{{ game.title }}</h3>
                    <h1>{{ game.category.title }}</h1>
                    <div class="data-buttons">
                        <a href="{% url 'game details' game.pk %}" class="btn details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    {% endif %}
{% endblock %}
