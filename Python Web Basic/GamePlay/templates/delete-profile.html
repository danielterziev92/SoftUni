{% extends 'base.html' %}

{% block page_content %}
    <section id="create-page" class="auth">
        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>
            <form id='delete' action="{% url 'profile delete' %}" method="post">
                <input class="btn submit" type="submit" value="Delete">
                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
